<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmChain - Order Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .farm-gradient {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
        }
     </style>   
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header farm-gradient text-white">
                    <h4 class="mb-0 text-center">Farmer Registration</h4>
                </div>
                <div class="card-body">
                    <form id="farmerRegistration">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Farm Location</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="farmLocation" placeholder="Search location">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="fas fa-map-marker-alt"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Wallet Address</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="walletAddress" readonly>
                                <button class="btn btn-outline-primary" type="button" id="connectWallet">
                                    Connect Wallet
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">KYC Documents</label>
                            <input type="file" class="form-control" accept=".pdf,.jpg,.png">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" required>
                            <label class="form-check-label">
                                I agree to the terms and conditions
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success w-100 py-2">
                            Register as Farmer
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
